<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Monex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">

  <div class="auth-container">

    <!-- LEFT PREVIEW -->
    <div class="auth-left">
      <img src="preview.png" alt="Monex preview" />
    </div>

    <!-- RIGHT CONTENT -->
    <div class="auth-right">
      <h1 class="logo">Monex</h1>

      <p class="tagline">
        Your smart, simple, and stress-free way to track expenses,
        build savings goals, and feel confident about your money ✨
      </p>

      <button id="googleLogin" class="google-btn">
        <img src="https://developers.google.com/identity/images/g-logo.png" />
        Sign in with Google
      </button>

      <p class="trust-text">
        Secure • Private • Made with ❤️
      </p>
    </div>

  </div>

  <!-- FOOTER CREDIT -->
  <footer class="auth-footer">
    Built with passion by <strong>Bangsuka Haldar</strong> • Monex © 2026
  </footer>

  <!-- Firebase logic (KEEP YOUR EXISTING SCRIPT) -->
  <script type="module" src="auth.js"></script>
</body>
</html>
